<!DOCTYPE html>
<html>
<head>
  <title>JS Calculator</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--FONTS-->

  <!--STYLE-->
  <link href="main.css" rel="stylesheet" type="text/css">
  <link href="normalize.css" rel="stylesheet" type="text/css">
  <link href="skeleton.css" rel="stylesheet" type="text/css">

  <!--SCRIPT-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body>

<h2>Get Calculating</h2>
<h4>mmb</h4>

<div class="container" id="calculator-output">
  <span id="output">0</span>

</div>

<div class="container" id="calculator">
<button type="button" id="Clear">CLEAR</button>
<br>
<button type="button" id="7"> 7 </button>
<button type="button" id="8"> 8 </button>
<button type="button" id="9"> 9 </button>
<button type="button" id="/"> / </button>
<br>
<button type="button" id="4"> 4 </button>
<button type="button" id="5"> 5 </button>
<button type="button" id="6"> 6 </button>
<button type="button" id="x"> * </button>
<br>
<button type="button" id="1"> 1 </button>
<button type="button" id="2"> 2 </button>
<button type="button" id="3"> 3 </button>
<button type="button" id="-"> - </button>
<br>
<button type="button" id="0"> 0 </button>
<button type="button" id="."> . </button>
<button type="button" id="total"> = </button>
<button type="button" id="+"> + </button>

</div>






</body>

</html>
